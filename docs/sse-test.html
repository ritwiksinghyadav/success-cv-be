<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Real-time Updates - Success CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2 4px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .connection-status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .events {
            margin-top: 20px;
        }
        .event {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        .event.job_update {
            border-left-color: #28a745;
        }
        .event.queue_update {
            border-left-color: #ffc107;
        }
        .event.connected {
            border-left-color: #17a2b8;
        }
        .event.heartbeat {
            border-left-color: #6c757d;
        }
        .event-type {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .event-time {
            color: #6c757d;
            font-size: 0.85em;
        }
        .event-data {
            margin-top: 8px;
            font-family: monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        .clear-btn {
            background: #dc3545;
        }
        .clear-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ SSE Real-time Updates</h1>
        
        <div id="status" class="connection-status disconnected">
            âš« Disconnected
        </div>
        
        <div class="controls">
            <h3>Connection</h3>
            <button id="connectBtn">Connect to SSE</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <span id="connectionId" style="margin-left: 10px; color: #6c757d;"></span>
            
            <h3>Subscribe to Job Updates</h3>
            <input type="text" id="jobIdInput" placeholder="Enter Job ID" />
            <button id="subscribeJobBtn" disabled>Subscribe to Job</button>
            <button id="unsubscribeJobBtn" disabled>Unsubscribe from Job</button>
            
            <h3>Subscribe to Queue Updates</h3>
            <input type="text" id="queueNameInput" placeholder="Enter Queue Name" value="resume-analysis" />
            <button id="subscribeQueueBtn" disabled>Subscribe to Queue</button>
            <button id="unsubscribeQueueBtn" disabled>Unsubscribe from Queue</button>
            
            <h3>Actions</h3>
            <button class="clear-btn" id="clearEventsBtn">Clear Events</button>
        </div>
        
        <div class="events">
            <h3>Events Log</h3>
            <div id="eventsList"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        let eventSource = null;
        let connectionId = null;
        let currentJobId = null;
        let currentQueueName = null;

        const statusEl = document.getElementById('status');
        const connectionIdEl = document.getElementById('connectionId');
        const eventsListEl = document.getElementById('eventsList');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const subscribeJobBtn = document.getElementById('subscribeJobBtn');
        const unsubscribeJobBtn = document.getElementById('unsubscribeJobBtn');
        const subscribeQueueBtn = document.getElementById('subscribeQueueBtn');
        const unsubscribeQueueBtn = document.getElementById('unsubscribeQueueBtn');
        const clearEventsBtn = document.getElementById('clearEventsBtn');
        const jobIdInput = document.getElementById('jobIdInput');
        const queueNameInput = document.getElementById('queueNameInput');

        // Update connection status
        function updateStatus(connected, id = null) {
            if (connected) {
                statusEl.textContent = 'ðŸŸ¢ Connected';
                statusEl.className = 'connection-status connected';
                connectionIdEl.textContent = `Connection ID: ${id}`;
                connectionId = id;
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subscribeJobBtn.disabled = false;
                subscribeQueueBtn.disabled = false;
            } else {
                statusEl.textContent = 'âš« Disconnected';
                statusEl.className = 'connection-status disconnected';
                connectionIdEl.textContent = '';
                connectionId = null;
                
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subscribeJobBtn.disabled = true;
                unsubscribeJobBtn.disabled = true;
                subscribeQueueBtn.disabled = true;
                unsubscribeQueueBtn.disabled = true;
            }
        }

        // Add event to log
        function addEvent(eventType, data) {
            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${eventType}`;
            
            const time = new Date().toLocaleTimeString();
            
            let content = `
                <div class="event-type">${eventType}</div>
                <div class="event-time">${time}</div>
            `;
            
            // Special handling for job updates with progress
            if (eventType === 'job_update' && data.progress !== undefined) {
                content += `
                    <div class="progress">
                        <div class="progress-bar" style="width: ${data.progress}%">
                            ${data.progress}%
                        </div>
                    </div>
                `;
            }
            
            content += `<div class="event-data">${JSON.stringify(data, null, 2)}</div>`;
            
            eventDiv.innerHTML = content;
            eventsListEl.insertBefore(eventDiv, eventsListEl.firstChild);
            
            // Keep only last 50 events
            while (eventsListEl.children.length > 50) {
                eventsListEl.removeChild(eventsListEl.lastChild);
            }
        }

        // Connect to SSE
        connectBtn.addEventListener('click', () => {
            eventSource = new EventSource(`${API_BASE_URL}/sse/connect`);
            
            eventSource.addEventListener('connected', (e) => {
                const data = JSON.parse(e.data);
                updateStatus(true, data.connectionId);
                addEvent('connected', data);
            });
            
            eventSource.addEventListener('job_update', (e) => {
                const data = JSON.parse(e.data);
                addEvent('job_update', data);
            });
            
            eventSource.addEventListener('queue_update', (e) => {
                const data = JSON.parse(e.data);
                addEvent('queue_update', data);
            });
            
            eventSource.addEventListener('subscribed', (e) => {
                const data = JSON.parse(e.data);
                addEvent('subscribed', data);
            });
            
            eventSource.addEventListener('heartbeat', (e) => {
                const data = JSON.parse(e.data);
                addEvent('heartbeat', data);
            });
            
            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                addEvent('error', { message: 'Connection error occurred' });
                updateStatus(false);
            };
        });

        // Disconnect from SSE
        disconnectBtn.addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus(false);
                addEvent('disconnected', { message: 'Manually disconnected' });
            }
        });

        // Subscribe to job updates
        subscribeJobBtn.addEventListener('click', async () => {
            const jobId = jobIdInput.value.trim();
            if (!jobId) {
                alert('Please enter a Job ID');
                return;
            }
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/sse/${connectionId}/subscribe/job/${jobId}`,
                    { method: 'POST' }
                );
                const result = await response.json();
                
                if (result.success) {
                    currentJobId = jobId;
                    unsubscribeJobBtn.disabled = false;
                    addEvent('api_response', result);
                }
            } catch (error) {
                addEvent('error', { message: error.message });
            }
        });

        // Unsubscribe from job updates
        unsubscribeJobBtn.addEventListener('click', async () => {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/sse/${connectionId}/unsubscribe/job/${currentJobId}`,
                    { method: 'POST' }
                );
                const result = await response.json();
                
                if (result.success) {
                    currentJobId = null;
                    unsubscribeJobBtn.disabled = true;
                    addEvent('api_response', result);
                }
            } catch (error) {
                addEvent('error', { message: error.message });
            }
        });

        // Subscribe to queue updates
        subscribeQueueBtn.addEventListener('click', async () => {
            const queueName = queueNameInput.value.trim();
            if (!queueName) {
                alert('Please enter a Queue Name');
                return;
            }
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/sse/${connectionId}/subscribe/queue/${queueName}`,
                    { method: 'POST' }
                );
                const result = await response.json();
                
                if (result.success) {
                    currentQueueName = queueName;
                    unsubscribeQueueBtn.disabled = false;
                    addEvent('api_response', result);
                }
            } catch (error) {
                addEvent('error', { message: error.message });
            }
        });

        // Unsubscribe from queue updates
        unsubscribeQueueBtn.addEventListener('click', async () => {
            if (!currentQueueName) return;
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/sse/${connectionId}/unsubscribe/queue/${currentQueueName}`,
                    { method: 'POST' }
                );
                const result = await response.json();
                
                if (result.success) {
                    currentQueueName = null;
                    unsubscribeQueueBtn.disabled = true;
                    addEvent('api_response', result);
                }
            } catch (error) {
                addEvent('error', { message: error.message });
            }
        });

        // Clear events
        clearEventsBtn.addEventListener('click', () => {
            eventsListEl.innerHTML = '';
        });
    </script>
</body>
</html>
